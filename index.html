        function showError(message) {
            authError.textContent = message;
            authError.classList.add('show');
            setTimeout(() => authError.classList.remove('show'), 5000);
        }

        // Register
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerPasswordConfirm').value;

            if (password !== confirmPassword) {
                showError('Passw√∂rter stimmen nicht √ºberein!');
                return;
            }

            if (password.length < 6) {
                showError('Passwort muss mindestens 6 Zeichen lang sein!');
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    showError('E-Mail bereits registriert!');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Ung√ºltige E-Mail Adresse!');
                } else {
                    showError('Fehler bei Registrierung: ' + error.message);
                }
            }
        });

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    showError('Falsche E-Mail oder Passwort!');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Ung√ºltige E-Mail Adresse!');
                } else {
                    showError('Fehler beim Login: ' + error.message);
                }
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });

        // Auth State Observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                userEmail.textContent = user.email;
                loginScreen.style.display = 'none';
                appContainer.classList.add('active');
                loadTrades();
            } else {
                currentUser = null;
                loginScreen.style.display = 'flex';
                appContainer.classList.remove('active');
                trades = [];
            }
        });

        // Set today's date as default
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;

        // Add Trade
        tradeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser) return;

            const trade = {
                asset: document.getElementById('asset').value,
                type: document.querySelector('input[name="type"]:checked').value,
                entry: parseFloat(document.getElementById('entry').value),
                exit: parseFloat(document.getElementById('exit').value),
                lots: parseFloat(document.getElementById('lots').value),
                pl: parseFloat(document.getElementById('pl').value),
                date: document.getElementById('date').value,
                notes: document.getElementById('notes').value,
                timestamp: Date.now()
            };

            try {
                await addDoc(collection(db, 'users', currentUser.uid, 'trades'), trade);
                tradeForm.reset();
                document.getElementById('date').value = today;
            } catch (error) {
                showError('Fehler beim Speichern: ' + error.message);
            }
        });

        // Load Trades
        function loadTrades() {
            if (!currentUser) return;

            const q = query(
                collection(db, 'users', currentUser.uid, 'trades'),
                orderBy('timestamp', 'desc')
            );

            onSnapshot(q, (snapshot) => {
                trades = [];
                snapshot.forEach((doc) => {
                    trades.push({ id: doc.id, ...doc.data() });
                });
                renderTrades();
                updateStats();
            });
        }

        // Render Trades
        function renderTrades() {
            if (trades.length === 0) {
                tradeList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>Noch keine Trades vorhanden.<br>F√ºge deinen ersten Trade hinzu!</p>
                    </div>
                `;
                return;
            }

            tradeList.innerHTML = trades.map(trade => `
                <div class="trade-item ${trade.pl >= 0 ? 'profit' : 'loss'}">
                    <div class="trade-header">
                        <span class="trade-asset">${trade.asset} ${trade.type === 'Long' ? 'üìà' : 'üìâ'}</span>
                        <span class="trade-pl ${trade.pl >= 0 ? 'positive' : 'negative'}">
                            ${trade.pl >= 0 ? '+' : ''}‚Ç¨${trade.pl.toFixed(2)}
                        </span>
                    </div>
                    <div class="trade-details">
                        <div>üìÖ ${formatDate(trade.date)}</div>
                        <div>üìä ${trade.lots} Lots</div>
                        <div>üéØ Entry: ${trade.entry}</div>
                        <div>üèÅ Exit: ${trade.exit}</div>
                        ${trade.notes ? `<div style="grid-column: 1/-1;">üìù ${trade.notes}</div>` : ''}
                    </div>
                    <div class="trade-actions">
                        <button class="action-btn edit-btn" onclick="window.editTrade('${trade.id}')">‚úèÔ∏è Bearbeiten</button>
                        <button class="action-btn delete-btn" onclick="window.deleteTrade('${trade.id}')">üóëÔ∏è L√∂schen</button>
                    </div>
                </div>
            `).join('');
        }

        // Format Date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        // Update Stats
        function updateStats() {
            const totalPL = trades.reduce((sum, t) => sum + t.pl, 0);
            const totalTrades = trades.length;
            const wins = trades.filter(t => t.pl > 0).length;
            const winRate = totalTrades > 0 ? (wins / totalTrades * 100) : 0;
            const avgWin = wins > 0 ? trades.filter(t => t.pl > 0).reduce((sum, t) => sum + t.pl, 0) / wins : 0;

            document.getElementById('totalPL').textContent = `‚Ç¨${totalPL.toFixed(2)}`;
            document.getElementById('totalPL').className = `stat-value ${totalPL >= 0 ? 'positive' : 'negative'}`;
            document.getElementById('totalTrades').textContent = totalTrades;
            document.getElementById('winRate').textContent = `${winRate.toFixed(1)}%`;
            document.getElementById('avgWin').textContent = `‚Ç¨${avgWin.toFixed(2)}`;
        }

        // Edit Trade
        window.editTrade = function(id) {
            const trade = trades.find(t => t.id === id);
            if (!trade) return;

            editingTradeId = id;
            document.getElementById('editAsset').value = trade.asset;
            document.getElementById(trade.type === 'Long' ? 'editTypeLong' : 'editTypeShort').checked = true;
            document.getElementById('editEntry').value = trade.entry;
            document.getElementById('editExit').value = trade.exit;
            document.getElementById('editLots').value = trade.lots;
            document.getElementById('editPL').value = trade.pl;
            document.getElementById('editDate').value = trade.date;
            document.getElementById('editNotes').value = trade.notes || '';
            
            editModal.classList.add('active');
        };

        // Save Edit
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser || !editingTradeId) return;

            const updatedTrade = {
                asset: document.getElementById('editAsset').value,
                type: document.querySelector('input[name="editType"]:checked').value,
                entry: parseFloat(document.getElementById('editEntry').value),
                exit: parseFloat(document.getElementById('editExit').value),
                lots: parseFloat(document.getElementById('editLots').value),
                pl: parseFloat(document.getElementById('editPL').value),
                date: document.getElementById('editDate').value,
                notes: document.getElementById('editNotes').value
            };

            try {
                await updateDoc(doc(db, 'users', currentUser.uid, 'trades', editingTradeId), updatedTrade);
                editModal.classList.remove('active');
                editingTradeId = null;
            } catch (error) {
                showError('Fehler beim Aktualisieren: ' + error.message);
            }
        });

        // Delete Trade
        window.deleteTrade = async function(id) {
            if (!currentUser) return;
            
            if (!confirm('Trade wirklich l√∂schen?')) return;

            try {
                await deleteDoc(doc(db, 'users', currentUser.uid, 'trades', id));
            } catch (error) {
                showError('Fehler beim L√∂schen: ' + error.message);
            }
        };

        // Close Modal
        closeModal.addEventListener('click', () => {
            editModal.classList.remove('active');
            editingTradeId = null;
        });

        // Close modal on backdrop click
        editModal.addEventListener('click', (e) => {
            if (e.target === editModal) {
                editModal.classList.remove('active');
                editingTradeId = null;
            }
        });
    </script>
